    <body>
        <h1 class="AdvSearch">My Front-end for Advanced Search</h1>
        <div class="Menu">

            <a href="GImage.html" target="_blank">Google Image Search</a>

        <h3>Find pages with...</h3>
        <form action="https://www.google.com/search">
            
                <div class="otByu">   
                    <label for="alltw">all these words:</label>
                    <input class="textinput" type="text" id="alltw" name="as_q"><br><br>
                
                    <label for="tewop">this exact word or phrase:</label>
                    <input class="textinput" type="text" id="tewop" name="as_epq"><br><br>
                
                    <label for="aoftw">any of these words:</label>
                    <input class="textinput" type="text" id="aoftw" name="as_oq"><br><br>
                
                    <label for="noftw">none of these words:</label>
                    <input class="textinput" type="text" id="noftw" name="as_eq"><br><br>
                    
                    <button class="buttonAdvS">Advanced Search</button>
                </div>
             
        </form>
          
    </body>
